version: '3.8'

services:
  # Main App (SvelteKit)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: external-brain-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://brain:changeme_in_production@db:5432/external_brain
      - ORIGIN=http://0.0.0.0:3000
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - brain-network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: external-brain-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: brain
      POSTGRES_PASSWORD: changeme_in_production
      POSTGRES_DB: external_brain
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brain"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - brain-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: external-brain-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=changeme_in_production
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_SERVER_ROOT_URL=http://your-nas-ip:3001
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - db
    networks:
      - brain-network

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: external-brain-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@external-brain.local
      PGADMIN_DEFAULT_PASSWORD: changeme_in_production
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db
    networks:
      - brain-network

networks:
  brain-network:
    driver: bridge

volumes:
  pgdata:
  grafana_data:
  pgadmin_data:
